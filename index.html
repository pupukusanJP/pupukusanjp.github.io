<!DOCTYPE html>
<html lang="ja">
<head>

    <title>ぷぷくのサイト</title>

    <style>
        body {
            background-image: url("https://design-develop.net/wp-content/uploads/2013/01/subtle-light-tile-pattern-vol5.jpg");
            background-size: cover;
            background-repeat: repeat;
            margin: 15px;
            border-radius: 10px;
            font-family: serif;
        }

        h1 {
            color: white;
            background-color: #002792;
            padding: 15px;
            text-align: center;
        }

        marquee {
            color: rgb(255, 102, 0);
            background-color: #181818;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            color: black;
            margin-top: 20px;
        }

        .container-section {
            width: auto;
            margin: 30px auto;
            padding: 15px;
            background-color: #002792;
            color: white;
            border-radius: 10px;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .user-detail {
            text-align: center;
        }

        .user-icon {
            border-radius: 50%;
        }

.link-section {
    margin: 30px auto;
    padding: 15px;
    background-color: #002792;
    color: white;
    border-radius: 10px;

    display: flex;
    flex-direction: column; /* 縦並び */
    align-items: center;    /* 中央揃え */
    gap: 15px;

    text-align: center;
}
        
.game-section {
    margin: 30px auto;
    padding: 15px;
    background-color: #002792;
    color: white;
    border-radius: 10px;

    display: flex;
    flex-direction: column; /* 縦並び */
    align-items: center;    /* 中央揃え */
    gap: 15px;

    text-align: center;
}
        
.other-section {
    margin: 30px auto;
    padding: 15px;
    background-color: #002792;
    color: white;
    border-radius: 10px;

    display: flex;
    flex-direction: column; /* 縦並び */
    align-items: center;    /* 中央揃え */
    gap: 15px;

    text-align: center;
}

.link-section a h3 {
    color: Azure;
    margin: 0;
}
.game-section a h3 {
    color: Azure;
    margin: 0;
}
.other-section a h3 {
    color: Azure;
    margin: 0;
}
        
        .maintitle{
            border-radius: 10px;
        }

    


        a h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1 class="maintitle">ぷぷくのサイト</h1>

    <marquee>ぷぷくのサイトへ来てくれてありがとうございます！当サイトでは、様々な機能やゲームを提供しています！</marquee>

        <img class="user-icon" width="100" height="100" src="http://pupukusite.freepy.jp:8077/pupukuicon.png" alt="投稿者のアイコン">

            <h2>管理者：pupuku</h2>
