<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぷぷくのサイト｜YouTube動画表示</title>

  <style>
        body {
            background-image: url("https://design-develop.net/wp-content/uploads/2013/01/subtle-light-tile-pattern-vol5.jpg");
            background-size: cover;
            background-repeat: repeat;
            margin: 15px;
            border-radius: 10px;
            font-family: serif;
        }

    h1 {
      color: white;
      background-color: #002792;
      padding: 15px;
      text-align: center;
      margin: 0;
        border-radius: 10px;
    }

    .container {
      text-align: center;
      margin-top: 30px;
    }

    .input-area {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    #player {
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: black;
    }
  </style>
</head>

<body>

  <h1>ぷぷくのサイト｜YouTube動画表示</h1>
    
    <center>
                <a href="index.html">
        <h3>ホーム</h3>
    </a>
    </center>

  <div class="container">

    <div class="input-area">
      <input type="text" id="video-url" placeholder="YouTubeのリンクを入力">
      <button onclick="loadVideo()">動画を表示</button>
    </div>

    <div id="player"></div>

  </div>

  <footer>
    © 2026 pupuku
  </footer>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640'
      });
    }

    // 通常URL・短縮URL・Shorts対応
    function extractVideoId(url) {
      const regExp = /(?:youtube\.com\/(?:watch\?v=|shorts\/|embed\/)|youtu\.be\/)([0-9A-Za-z_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById("video-url").value.trim();
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("正しいYouTubeリンクを入力してください");
        return;
      }

      player.loadVideoById(videoId);
    }
  </script>
