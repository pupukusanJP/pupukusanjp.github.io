<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
       <title>ぷぷくのサイト｜サイトをスクリーンショットとして表示</title>
       <style>
        body {
            background-image: url("https://design-develop.net/wp-content/uploads/2013/01/subtle-light-tile-pattern-vol5.jpg");
            background-size: cover;
            background-repeat: repeat;
            margin: 15px;
            border-radius: 10px;
            font-family: serif;
        }
        h1 {
            color: white;
            background-color: #002792;
            padding: 15px;
            text-align: center;
            margin: 0;
             border-radius: 10px;
        }

        marquee {
            color: rgb(255, 102, 0);
            background-color: #181818;
            padding: 10px;
            font-size: 20px;
        }

        footer {
            text-align: center;
            color: black;
            margin-top: 20px;
        }

        center {
            text-align: center;
        }

        .button-area {
            display: flex;
            justify-content: center; /* 横中央 */
            gap: 20px;              /* ボタン同士の間隔 */
            margin-top: 30px;       /* 上との余白 */
        }

        .button-area button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            text-align: center;
        }
    </style>
    </head>
    <body>
        <center>
                  <h1>ぷぷくのサイト｜サイトをスクリーンショットとして表示</h1>
                <a href="index.html">
        <h3>ホーム</h3>
    </a>


               <!-- リンク入力フォーム -->
    <input type="text" id="imageLink" placeholder="ページのリンクを入力">
    <button onclick="convertLinkToScreenshot()">スクリーンショットを表示</button>

    <!-- 画像表示領域 -->
    <div id="imageContainer"></div>

    <script>
        function convertLinkToScreenshot() {
            const link = document.getElementById('imageLink').value;
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            const apiKey = '2eeec1'; // あなたのAPIキー
            const apiUrl = `https://api.screenshotmachine.com?key=${apiKey}&url=${encodeURIComponent(link)}&dimension=1024xfull`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ネットワークエラー: ' + response.status);
                    }
                    return response.blob(); // 画像データをblobとして取得
                })
                .then(blob => {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(blob);
                    img.alt = 'スクリーンショット';
                    imageContainer.appendChild(img);
                })
                .catch(error => {
                    imageContainer.innerHTML = 'エラーが発生しました: ' + error.message;
                    console.error(error);
                });
        }
    </script>
        </center>
    <footer>
        © 2026 pupuku
    </footer>
    </body>
</html>
